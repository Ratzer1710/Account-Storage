<form (ngSubmit)="onSetup()" class="basic-form">
    <p [ngClass]="{ hidden: !showError }" class="form-error">
        <i class="fa-solid fa-triangle-exclamation"></i>
        {{ errorMessage | translate }}
    </p>
    <input autocomplete="off" autofocus type="password" [(ngModel)]="password" [placeholder]="'configuration.password.label' | translate" [ngModelOptions]="{standalone: true}">
    <button type="submit">{{ 'actions.save' | translate }}</button>
</form>
